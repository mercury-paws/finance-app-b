tags:
  - Water
summary: Create used water
operationId: addWater
description: 'Add a used water with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - ml
          - time
          - day
          - month
        properties:
          ml:
            description: 'Ml drunk'
            type: string
            example: '350'
          time:
            description: 'Time when the water was drunk'
            type: string
            example: '10:00'
          day:
            description: 'Day when the water was drunk'
            type: string
            example: '5'
          month:
            description: 'Month when the water was drunk'
            type: string
            example: '5'
responses:
  '201':
    description: Creates a used water
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully added info about used water!
            data:
              type: object
              $ref: '../../components/schemas/water.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
